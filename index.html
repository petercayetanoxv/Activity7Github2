<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="form-title">Registration</h1><br>
    <form action="#">
      <div class="main-user-info">
        <div class="user-input-box">
          <label for="firstName">First name</label> <input type="text" id="firstName" name="firstName" placeholder="e.g. Juan">
        </div><br>
        <div class="user-input-box">
            <label for="lastName">Last name</label> <input type="text" id="lastName" name="lastName" placeholder="e.g. Dela Cruz">
          </div><br>
        <div class="user-input-box">
          <label for="username">Username</label> <input type="text" id="username" name="username" placeholder="e.g. hoypinoyako123">
        </div><br>
        <div class="user-input-box">
          <label for="email">Email Address</label> <input type="email" id="email" name="email" placeholder="e.g. juandelacruz@anymail.com">
        </div><br>
        <div class="user-input-box">
          <label for="phoneNumber">Phone Number</label> <input type="number" id="phoneNumber" name="phoneNumber" placeholder="e.g. 09123456789">
        </div><br>
        <div class="user-input-box">
          <label for="password">Password</label> <input type="password" id="password" name="password" placeholder="Enter your Password">
        </div><br>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male"> <label for="male">Male</label> <input type="radio" name="gender" id="female"> <label for="female">Female</label> <input type="radio" name="gender" id="other"> <label for="other">Other</label>
          </div><br>
          <div class="user-input-box">
              <label>Select City</label> <select name="cities" id="majorcities">
                <option value="Metro Manila">
                  Metro Manila
                </option>
                <option value="Lucena City">
                  Lucena City
                </option>
                <option value="Naga City">
                  Naga City
                </option>
                <option value="Cebu City">
                  Cebu City
                </option>
                <option value="Palawan City">
                  Palawan City
                </option>
                <option value="Davao City">
                  Davao City
                </option>
                <option value="Zamboanga City">
                  Zamboanga City
                </option>
                <option value="Sulu City">
                  Sulu City
                </option>
              </select>
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="Register">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
